<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">

	<title>Age calculator app</title>

	<script type="module" src="js/code.js"></script>
</head>

<body>
	<main class="container">
		<form class="date-entry-section">
			<div class="date-entry-section__date-entry">
				<label for="dayId" class="date-input">DAY</label>
				<input id="dayId" type="number" placeholder="DD">
				<div class="date-input-validation-error"></div>
			</div>
			<div class="date-entry-section__date-entry">
				<label for="monthId" class="date-input">MONTH</label>
				<input id="monthId" type="number" placeholder="MM">
				<div class="date-input-validation-error"></div>
			</div>
			<div class="date-entry-section__date-entry">
				<label for="yearId" class="date-input">YEAR</label>
				<input id="yearId" type="number" placeholder="YYYY">
				<div class="date-input-validation-error"></div>
			</div>
		</form>
		<div class="separator">
			<div class="separator__line-left"></div>
			<button class="separator__arrow-button"></button>
			<div class="separator__line-right"></div>
		</div>
		<div class="results-section">
			<div class="results-section__result">
				<div class="results-section__number" id="yearsResultId">- -</div>
				<div> years</div>
			</div>
			<div class="results-section__result">
				<div class="results-section__number" id="monthsResultId">- -</div>
				<div> months</div>
			</div>
			<div class="results-section__result">
				<div class="results-section__number" id="daysResultId">- -</div>
				<div> days</div>
			</div>
		</div>
	</main>
</body>
