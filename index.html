<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">

	<title>Age calculator app</title>

	<script type="text/javascript" src="/Users/dorotawojdecka/Kodowanie/age-calculator-app-main/constants.js"></script>
	<script type="text/javascript" src="/Users/dorotawojdecka/Kodowanie/age-calculator-app-main/code.js"></script>
</head>

<body>
	<div class="container">
		<div class="dates">
			<div class="date">
				<div class="inputName">DAY</div>
				<input type="text" placeholder="DD">
				<div class="validationError"></div>
			</div>
			<div class="date">
				<div class="inputName">MONTH</div>
				<input type="text" placeholder="MM">
				<div class="validationError"></div>
			</div>
			<div class="date">
				<div class="inputName">YEAR</div>
				<input type="text" placeholder="YYYY">
				<div class="validationError"></div>
			</div>
		</div>
		<div class="separator">
			<div class="line"></div>
			<div class="arrow"></div>
		</div>
		<div class="results">
			<div class="result">
				<div class="number" id="years">- -</div>
				<div> years</div>
			</div>
			<div class="result">
				<div class="number" id="months">- -</div>
				<div> months</div>
			</div>
			<div class="result">
				<div class="number" id="days">- -</div>
				<div> days</div>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Dorota Wojdecka</a>.
	</div>
</body>

</html>
